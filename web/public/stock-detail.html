<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Symbolu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gray-900 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Szczegóły Symbolu: <span id="symbol-name"></span></h1>
            <a href="/stock-1d" class="mt-4 inline-block bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800 transition">Powrót do Stock 1D</a>
        </div>
    </header>

    <main class="container mx-auto py-12 flex-grow">
        <div class="text-center">
            <p id="detail-content">Tutaj pojawią się szczegółowe dane dla wybranego symbolu.</p>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Trading Platform. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script>
        // Pobierz symbol z URL
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol');
        if (symbol) {
            document.getElementById('symbol-name').textContent = symbol;
            // Tutaj możesz dodać logikę pobierania szczegółowych danych dla symbolu
            document.getElementById('detail-content').textContent = `Szczegóły dla ${symbol} nie są jeszcze dostępne.`;
        } else {
            document.getElementById('detail-content').textContent = 'Błąd: Brak symbolu w URL.';
        }
    </script>
</body>
</html>
